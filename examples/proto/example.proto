syntax = "proto3";

import "github.com/MarquisIO/go-grpcmw/proto/interceptors.proto";

package pb;

option (grpcmw.package_interceptors) = {
  indexes: ["pkg"]
};

service Service {
  option (grpcmw.service_interceptors) = {
    indexes: ["srv"]
  };

  rpc Method (Message) returns (Message) {
    option (grpcmw.method_interceptors) = {
      indexes: ["meth"]
    };
  }
}

message Message {
	string msg = 1;
}
